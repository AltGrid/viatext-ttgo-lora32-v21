; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:ttgo-lora32-v2]
platform = espressif32
board = ttgo-lora32-v2
framework = arduino

; Ensure we use C++17 and enable Arduino mode in ViaText Core
build_flags =
    -std=c++17
    -DVT_ENABLE_ARDUINO=1
    -Iexternal/viatext-core/include
    -Iexternal/viatext-core/third_party

; Build both firmware and the viatext-core submodule
src_filter =
    +<src/>
    +<external/viatext-core/src/>

; Serial monitor speed
monitor_speed = 115200

; Optional: faster compile by disabling unused frameworks/libraries
lib_ldf_mode = deep
